[build]
  publish = "frontend/dist"
  # install devDependencies so tsc (and other dev tools) are available
  command = "cd frontend && npm install --include=dev && npm run build"

[build.environment]
  NODE_VERSION = "18"
  # optionally ensure npm includes dev deps if you remove the explicit install above
  NPM_FLAGS = "--include=dev"
  VITE_API_URL = "https://web-documnent-signature.onrender.com"

[[redirects]]
  from = "/api/*"
  to = "https://web-documnent-signature.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
